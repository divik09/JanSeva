<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seva App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="height: 100%; width: 100%;">
    <!-- Header Section -->
    <header>
        <div class="logo">JanSeva</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for services, businesses...">
            <button>Search</button>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="categories">
            <h2>Explore Categories</h2>
            <div class="category-list">
                <div class="category-item">Restaurants</div>
                <div class="category-item">Plumbers</div>
                <div class="category-item">Other work</div>
                <div class="category-item">Hotels</div>
            </div>
        </section>

        <section class="listings">
            <h2>Popular Listings</h2>
            <div class="listing">
                <h3>Business Name</h3>
                <p>Description of the business...</p>
            </div>
            <div class="listing">
                <h3>Business Name</h3>
                <p>Description of the business...</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Justdial Clone. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
